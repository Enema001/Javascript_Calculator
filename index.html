<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button class="divide-button" data-operation>÷</button>
        <button class="subtract-button" data-operation>-</button>
        <button class="multiply-button" data-operation>×</button>
        <button class="add-button" data-operation>+</button>
        
        <button data-delete class="delete">←</button>
        <button data-number class="number-button">7</button>
        <button data-number class="number-button">8</button>
        <button data-number class="number-button">9</button>
        <button data-number class="number-button">4</button>
        <button data-number class="number-button">5</button>
        <button data-number class="number-button">6</button>
        <button data-number class="number-button">1</button>
        <button data-number class="number-button">2</button>
        <button data-number class="number-button">3</button>
        <button data-number class="zero-key">0</button>
        <button data-all-clear class="clear-button">C</button>
        <button data-equals class="equal-button">=</button>
    </div>
    </div>
</body>
</html>
